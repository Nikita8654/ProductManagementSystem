
<script src="product-list.component.ts"></script>
<mdb-card style="width: 110%">
  <mdb-card-body>

    <!-- Shopping Cart table -->

    <div class="table-responsive">

      <table class="table product-table">

        <!-- Table head -->
        <thead class="mdb-color lighten-5">
        <tr>
<!--          <th></th>-->
          <th class="font-weight-bold">
            <strong>Product</strong>
          </th>
          <th class="font-weight-bold">
            <strong>Color</strong>
          </th>
          <th class="font-weight-bold">
            <strong>Price</strong>
          </th>
          <th class="font-weight-bold">
            <strong>QTY</strong>
          </th>
          <th class="font-weight-bold">
            <strong>Specification</strong>
          </th>
          <th class="font-weight-bold">
            <strong>Actions</strong>
          </th>
        </tr>
        </thead>
        <!-- /.Table head -->

        <!-- Table body -->
        <tbody>

        <!-- First row -->
        <tr *ngFor="let product of products">
          <!--<th scope="row">
            <img src="../assets/images/product1.jpg" alt="checking" class="img-fluid z-depth-0">
          </th>-->
          <td>
            <h5 class="mt-3">
              <strong>{{product.productName}}</strong>
            </h5>
            <p class="text-muted">{{product.productCategory}}</p>
          </td>
          <td>{{product.productColor}}</td>
          <td>{{product.productPrice}}</td>
          <td>{{product.productQuantity}}</td>
          <td>{{product.productSpecification}}</td>
          <td>

              <a href="#"  [routerLink]="['edit',product.productUID]" title="Edit Product" style="margin-left: 5px;">
              <i class="fa fa-edit"></i>
              </a>
              <a  href="#" (click)="deleteProduct(product.productUID)" title="Delete Product" style="margin-left: 5px;">
              <i class="fa fa-trash"></i>
              </a>
          </td>
        </tr>


        </tbody>
        <!-- /.Table body -->

      </table>

    </div>
    <!-- /.Shopping Cart table -->

  </mdb-card-body>

</mdb-card>
